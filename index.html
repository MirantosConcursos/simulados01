<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulado de Múltipla Escolha</title>
</head>
<body>
    <div class="container">
        <h1>Simulado de Múltipla Escolha</h1>
        <div id="user-info">
            <input type="text" id="username" placeholder="Digite seu nome" />
            <button id="start-quiz">Iniciar Simulado</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-button" style="display: none;">Próxima Questão</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Resultados</h2>
            <p id="score"></p>
            <button id="restart-button">Reiniciar Simulado</button>
            <button id="view-ranking">Ver Ranking</button>
        </div>
        <div id="ranking-container" style="display: none;">
            <h2>Ranking</h2>
            <ul id="ranking-list"></ul>
            <button id="back-to-quiz">Voltar ao Simulado</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
